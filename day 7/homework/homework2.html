    <title>ვეფხვი</title>

<body>
    <!-- სათაურის შექმნა -->
   <h1>ამურის<br>ვეფხვი</h1>
   <!-- ფოტოს ჩასმა -->
    <!-- პარაგრაფის შექმნა(გასქელება,დახრა,) -->
    <img src="amuris_vefxvi.jpg" alt=" amuris_vefxvi">
    <p><b>ამურის ვეფხვი</b> (ლათ. Panthera tigris altaica), აგრეთვე ცნობილი,<b>როგორც <i>უსურიული</i>
        ვეფხვი და <i></i> ვეფხვი</b> — ვეფხვის ერთ-ერთი ყველაზე იშვიათი ქვესახეობა, რომელიც გვხვდება
          რუსეთის შორეულ აღმოსავლეთში, ჩრდილო-აღმოსავლეთ ჩინეთსა და შესაძლოა ჩრდილოეთ კორეაში.</p>
