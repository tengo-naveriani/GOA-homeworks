<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>html table</title>
</head>
<body>
    <h1>ცხრილის მაგალითები html-ში</h1>
    <table border="6">
        <tr>
            <td colspan="2"><b>მოსწავლე</b></td>
            <td colspan="2"><center><b>ნიშნები</b></center></td>
            <td rowspan="2"><b>საშუალო</b></td>
        </tr>

        <tr>
            <td><b><center>სახელი</center></b></td>
            <td><b><center>გვარი</center></b></td>
            <td><b>პირველი სემესტრი</b></td>
            <td><b>მეორე სემესტრი</b></td>
        </tr>

        <tr>
            <td><center>ნინო</center></td>
            <td><center>ხარაძე</center></td>
            <td><center>8.0</center></td>
            <td><center>10.0</center></td>
            <td><center>9.0</center></td>
        <tr>

            <tr>
                <td><center>კახა</center></td>
                <td><center>კალაძე</center></td>
                <td><center>8.6</center></td>
                <td><center>9.4</center></td>
                <td><center>9.0</center></td>
            </tr>

            <tr>
                <td><center>სანდრო</center></td>
                <td><center>მერიძე</center></td>
                <td><center>3</center></td>
                <td><center>9.9</center></td>
                <td><center>6.45</center></td>
            </tr>
    </table>
</body>
</html>
