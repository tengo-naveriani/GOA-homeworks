<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
<h1>dot</h1>

<ul>
   <li>apple</li>
   <li>orange</li>
   <li>banana</li>
   <li>mango</li>
   </ul>

<h1>circle</h1>

<ul type="circle"> 
   <li>apple</li>
   <li>orange</li>
   <li>banana</li>
   <li>mango</li>
</ul>

<h1>square</h1>

<ul type="square">
    <li>apple</li>
    <li>orange</li>
    <li>banana</li>
    <li>mango</li>
</ul>
 <h1>none</h1>
<ul style="list-style-type: none;">
    <li>apple</li>
    <li>orange</li>
    <li>banana</li>
    <li>mango</li>
</ul>

</body>
</html>
